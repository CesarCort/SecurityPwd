<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--bootstrap-->
    <meta name="viewport" content="user-scalable=no,maximum-scale=1.0,width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/custom.css">
    <!--Fontsize Google-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title></title>

  </head>


  <body class="dark-background" >
    <div class="d-flex align-items-center" >
      <div class="container">

                      <div class="text-left mt-5 mr-3 mb-4">
                        <span class="text-white display-4">Sign up<br></span>
                        <span class="text-white">Esto sólo tomará segundos.</span>
                      </div>

                      <!--Form init-->
                      <form class="" action="index.html" method="post">

                        <div class="col-md-6 mb-3">
                          <label class="text-white" for="validationTooltip01">Nombres</label>
                          <div class="row">
                              <div class="col-12">
                                  <input class="call-action-secund p-2 mx-auto" type="text" class="form-control" id="validationTooltip01" name="user_name" value="" required>
                              </div>
                          </div>
                          <div class="valid-tooltip">
                            Looks good!
                          </div>

                          <div class="col-md-6 mb-3">
                            <label class="text-white" for="validationTooltip01">Apellidos</label>
                            <div class="row">
                                <div class="col-12">
                                    <input class="call-action-secund p-2 mx-auto" type="text" class="form-control" id="validationTooltip01" name="user_lastname" value="" required>
                                </div>
                            </div>
                            <div class="valid-tooltip">
                              Looks good!
                            </div>
                          </div>

                          <div class="col-md-6 mb-3">
                            <label class="text-white" for="validationTooltip01">Email</label>
                            <div class="row">
                                <div class="col-12">
                                    <input class="call-action-secund p-2 mx-auto" type="text" class="form-control" id="validationTooltip01" name="user_email" value="" required>
                                </div>
                            </div>
                            <div class="valid-tooltip">
                              Looks good!
                            </div>
                          </div>

                          <div class="col-md-6 mb-3">
                            <label class="text-white" for="validationTooltip01">Teléfono</label>
                            <div class="row">
                                <div class="col-12">
                                    <input class="call-action-secund p-2 mx-auto" type="text" class="form-control" id="validationTooltip01" name="user_phone" value="" required>
                                </div>
                            </div>
                            <div class="valid-tooltip">
                              Looks good!
                            </div>
                          </div>

                          <div class="col-md-6 mb-3">
                            <label class="text-white" for="validationTooltip01">Contraseña</label>
                            <div class="row">
                                <div class="col-12">
                                    <input class="call-action-secund p-2 mx-auto" type="password" class="form-control" id="validationTooltip01" name="user_password" value="" required>
                                </div>
                            </div>
                            <div class="valid-tooltip">
                              Looks good!
                            </div>
                          </div>

                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input call-action-secund" type="checkbox" id="gridCheck">
                              <label class="form-check-label text-white" for="gridCheck">
                                Acepto término y condiciones
                              </label>
                            </div>
                          </div>

                          <!---Button Register--->
                          <div class="d-grid gap-2 col-7 mx-auto mt-4">
                              <button class="btn btn-light rounded-top call-action" type="submit" name="button">Regístrarme</button>
                          </div>

                      </form>
      </div>
  </div>

  </body>
</html>
