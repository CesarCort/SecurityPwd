<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--bootstrap-->
    <meta name="viewport" content="user-scalable=no,maximum-scale=1.0,width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/custom.css">
    <!--Fontsize Google-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title></title>

  </head>

  <body>

    <div class="container">
      <div class="heading">

  <!-- Security Logo -->
      <div class="row security-logo">
        <div class="text-center mt-3 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
          </svg>
        </div>

      </div>
  <!--Input Password-->
      <div class="row">
        <div class="col col-12">
          <form class="mt-4 mb-2" action="/" method="post">
            <input class= "form-control form-control-lg rounded-pill border-dark " type="password" name="" value="" placeholder="*******">
          </form>
        </div>
      </div>

        <div class="keybord-section">

            <div class="row">
                <div class="col col-4 text-center">
                  <button type="button" class="btn btn-light btn-circle btn-xl mt-3 mb-3"><div class="text-keybord">1</div></button>
                </div>
                <div class="col col-4 text-center">
                  <button type="button" class="btn btn-light btn-circle btn-xl mt-3 mb-3"><div class="text-keybord">5</div></button>
                </div>
                <div class="col col-4 text-center">
                  <button type="button" class="btn btn-light btn-circle btn-xl mt-3 mb-3"><div class="text-keybord">3</div></button>
                </div>
            </div>

            <div class="row">
                <div class="col col-4 text-center">
                  <button type="button" class="btn btn-light btn-circle btn-xl mt-3 mb-3"><div class="text-keybord">9</div></button>
                </div>
                <div class="col col-4 text-center">
                  <button type="button" class="btn btn-light btn-circle btn-xl mt-3 mb-3"><div class="text-keybord">2</div></button>
                </div>
                <div class="col col-4 text-center">
                  <button type="button" class="btn btn-light btn-circle btn-xl mt-3 mb-3"><div class="text-keybord">8</div></button>
                </div>
            </div>

            <div class="row">
              <div class="col col-4 text-center">
                <button type="button" class="btn btn-light btn-circle btn-xl mt-3 mb-3"><div class="text-keybord">7</div></button>
              </div>
              <div class="col col-4 text-center">
                <button type="button" class="btn btn-light btn-circle btn-xl mt-3 mb-3"><div class="text-keybord">4</div></button>
              </div>
              <div class="col col-4 text-center">
                <button type="button" class="btn btn-light btn-circle btn-xl mt-3 mb-3"><div class="text-keybord">6</div></button>
              </div>

            </div>
        </div>

        <div class="button-login">
          <div class="row">
              <div class="col col-12">
                  <button class="btn btn-dark btn-lg rounded-pill" type="button" name="button">Ingresar</button>            
              </div>

          </div>
        </div>
      </div>


      <script src="ja/bootstrap.min.js" charset="utf-8"></script>
    	<script src="ja/jquery.js" charset="utf-8"></script>
  </body>
</html>
